<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
	<link rel="stylesheet" th:href="@{/css/user/list.css}"/>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">User List</h1>
    </div>
    <div class="mb-4">
    	<form id="user-search-formm" method="post" th:action="@{/user/list}" class="form-inline" th:object="${user}">
    		<div class="form-group">
    			<label for="userName" class="mr-2" th:text="#{userName}"></label>
    			<input type="text" class="form-control" th:field="*{userName}">
    		</div>
    		<div class="form-group mx-sm-3">
    			<label for="age" class="mr-2" th:text="#{age}"></label>
    			<input type="text" class="form-control" th:field="*{age}">
    		</div>
    		<button class="btn btn-primary" type="submit">Search</button>
    	</form>
    </div>
    <div>
    	<table class="table table-striped table-bordered table-hover">
    		<thead class="thead-light">
	    		<tr>
	    			<th class="th-width" th:text="#{userId}"></th>
	    			<th class="th-width" th:text="#{userName}"></th>
	    			<th class="th-width" th:text="#{birthday}"></th>
	    			<th class="th-width" th:text="#{age}"></th>
	    			<th class="th-width" th:text="#{gender}"></th>
	    			<th>Action</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr th:each="item:${userList}">
	    			<td th:text="${item.userId}"></td>
	    			<td th:text="${item.userName}"></td>
	    			<td th:text="${#dates.format(item.birthday, 'dd/MM/yyyy')}"></td>
	    			<td th:text="${item.age}"></td>
	    			<td th:text="${item.gender == 1} ? 'Male':'Female'"></td>
	    			<td>
	    				<a class="btn btn-primary" th:href="@{'/user/detail/' + ${item.userId}}">Details</a>
	    			</td>
    			</tr>
	    	</tbody>
    	</table>
    </div>
</div>
</body>
</html>
